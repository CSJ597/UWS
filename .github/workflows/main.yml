name: UWS Market Analysis

on:
  schedule:
    # Run at 9:30 AM EST (14:30 UTC) on weekdays
    - cron: '23 14 * * 1-5'
  workflow_dispatch:  # Manual trigger with optional inputs
    inputs:
      run_type:
        description: 'Type of run'
        required: true
        default: 'manual'
        type: choice
        options:
          - manual
          - test

permissions:
  contents: read
  actions: write

jobs:
  market-analysis:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Set timeout to ensure job doesn't hang
    
    steps:
    - name: Debug Info
      run: |
        echo "Event name: ${{ github.event_name }}"
        echo "Current time: $(date)"
        echo "Timezone info: $(date +%Z) $(date +%z)"
    
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yfinance numpy pandas matplotlib seaborn requests
        
    - name: Run market analysis
      env:
        DISCORD_WEBHOOK_URL: "https://discord.com/api/webhooks/1332276762603683862/aKE2i67QHm-1XR-HsMcQylaS0nKTS4yCVty4-jqvJscwkr6VRTacvLhP89F-4ABFDoQw"
      run: |
        echo "Starting market analysis at $(date)"
        if [ "${{ github.event_name }}" = "schedule" ]; then
          # Scheduled run - use auto mode
          echo "Running scheduled analysis..."
          python UWS.py --auto
        elif [ "${{ github.event.inputs.run_type }}" = "test" ]; then
          # Test run - print to console
          echo "Running test analysis..."
          python UWS.py --print
        else
          # Manual run - send to Discord
          echo "Running manual analysis..."
          python UWS.py --discord
        fi
        echo "Finished market analysis at $(date)"
