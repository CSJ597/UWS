name: UWS Market Analysis

on:
  schedule:
    - cron: '7 16 * * 1-5'  # Scheduled run: 11:07 AM EST (16:07 UTC)
  workflow_dispatch:  # Manual trigger with optional inputs
    inputs:
      run_type:
        description: 'Run type (scheduled run at 11:07 AM EST will still occur)'
        required: false
        default: 'auto'
        type: choice
        options:
          - auto
          - discord
          - print

permissions:
  contents: read
  actions: write

jobs:
  market-analysis:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    # Separate concurrency for manual and scheduled runs
    concurrency:
      group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.run_id }}
      cancel-in-progress: false  # Allow parallel runs

    steps:
      - name: Debug Info
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Run type: ${{ github.event.inputs.run_type || 'auto' }}"
          echo "Current time: $(date +"%Y-%m-%d %H:%M:%S.%N %Z")"
          echo "Timezone info: $(date +%Z) $(date +%z)"
          echo "Next scheduled run is at 11:07 AM EST (16:07 UTC)"
          echo "Scheduled event? $([[ "${{ github.event_name }}" == "schedule" ]] && echo 'Yes' || echo 'No')"

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance numpy pandas matplotlib seaborn requests

      - name: Run market analysis
        env:
          DISCORD_WEBHOOK_URL: "https://discord.com/api/webhooks/1332276762603683862/aKE2i67QHm-1XR-HsMcQylaS0nKTS4yCVty4-jqvJscwkr6VRTacvLhP89F-4ABFDoQw"
        run: |
          # Determine run type
          if [ "${{ github.event_name }}" = "schedule" ]; then
              run_type="auto"
          else
              run_type="${{ github.event.inputs.run_type || 'auto' }}"
          fi

          echo "Run type determined as: $run_type"

          # Get current time and scheduled time
          scheduled_hour=16
          scheduled_minute=7
          current_hour=$(date -u +%H)
          current_minute=$(date -u +%M)
          current_sec=$(date +%S)

          # Skip manual run if close to scheduled time
          if [ "$run_type" = "auto" ] && [ "$current_hour" -eq "$scheduled_hour" ] && [ "$current_minute" -eq "$scheduled_minute" ] && [ "$current_sec" -lt 5 ]; then
              echo "Skipping manual run because the scheduled run is due at 16:07 UTC."
              exit 0
          fi

          # Wait for exact second if needed
          if [ $current_sec -lt 58 ]; then
              sleep_time=$((60 - $current_sec))
              echo "Waiting $sleep_time seconds to start on the minute..."
              sleep $sleep_time
          fi

          echo "Starting market analysis at $(date +"%Y-%m-%d %H:%M:%S.%N %Z")"

          if [ "$run_type" = "auto" ]; then
              echo "Running auto analysis..."
              python UWS.py --auto
          elif [ "$run_type" = "print" ]; then
              echo "Running manual analysis (print to console)..."
              python UWS.py --print
          elif [ "$run_type" = "discord" ]; then
              echo "Running manual analysis (send to Discord)..."
              python UWS.py --discord
          fi

          echo "Finished market analysis at $(date +"%Y-%m-%d %H:%M:%S.%N %Z")"
