name: UWS Market Analysis

on:
  schedule:
    # Run at exactly 9:32:00 AM EST (14:32:00 UTC) on weekdays
    - cron: '32 14 * * 1-5'
  push:
    branches: [ main ]  # Trigger on push to main branch
  workflow_dispatch:  # Manual trigger with optional inputs
    inputs:
      run_type:
        description: 'Type of run'
        required: true
        default: 'auto'
        type: choice
        options:
          - auto
          - manual
          - test

permissions:
  contents: read
  actions: write

jobs:
  market-analysis:
    runs-on: ubuntu-latest
    timeout-minutes: 5  # Reduced timeout for more precise timing
    concurrency: 
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true  # Cancel any running job if a new one starts
    
    steps:
    - name: Debug Info
      run: |
        echo "Event name: ${{ github.event_name }}"
        echo "Current time: $(date +"%Y-%m-%d %H:%M:%S.%N %Z")"
        echo "Timezone info: $(date +%Z) $(date +%z)"
    
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yfinance numpy pandas matplotlib seaborn requests
        
    - name: Run market analysis
      env:
        DISCORD_WEBHOOK_URL: "https://discord.com/api/webhooks/1332276762603683862/aKE2i67QHm-1XR-HsMcQylaS0nKTS4yCVty4-jqvJscwkr6VRTacvLhP89F-4ABFDoQw"
      run: |
        # Wait for exact second if needed
        current_sec=$(date +%S)
        if [ $current_sec -lt 58 ]; then
          sleep_time=$((60 - $current_sec))
          echo "Waiting $sleep_time seconds to start on the minute..."
          sleep $sleep_time
        fi
        
        echo "Starting market analysis at $(date +"%Y-%m-%d %H:%M:%S.%N %Z")"
        if [ "${{ github.event_name }}" = "schedule" ] || [ "${{ github.event.inputs.run_type }}" = "auto" ]; then
          # Scheduled or auto run
          echo "Running auto analysis..."
          python UWS.py --auto
        elif [ "${{ github.event.inputs.run_type }}" = "test" ]; then
          # Test run - print to console
          echo "Running test analysis..."
          python UWS.py --print
        else
          # Manual run - send to Discord
          echo "Running manual analysis..."
          python UWS.py --discord
        fi
        echo "Finished market analysis at $(date +"%Y-%m-%d %H:%M:%S.%N %Z")"
