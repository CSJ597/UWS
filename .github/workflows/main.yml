name: UWS Market Analysis - Auto

on:
  schedule:
    - cron: '11 17 * * *'  # Scheduled run: 3:20 PM UTC (10:20 AM EST)

permissions:
  contents: read
  actions: write

jobs:
  market-analysis:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    concurrency:
      group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.run_id }}
      cancel-in-progress: false  # Allow multiple runs

    steps:
      - name: Debug Info
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Run type: auto"
          echo "Current time: $(date +"%Y-%m-%d %H:%M:%S.%N %Z")"
          echo "Timezone info: $(date +%Z) $(date +%z)"

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance numpy pandas matplotlib seaborn requests

      - name: Run market analysis
        env:
          DISCORD_WEBHOOK_URL: "https://discord.com/api/webhooks/1332276762603683862/aKE2i67QHm-1XR-HsMcQylaS0nKTS4yCVty4-jqvJscwkr6VRTacvLhP89F-4ABFDoQw"
        run: |
          echo "Starting market analysis at $(date +"%Y-%m-%d %H:%M:%S.%N %Z")"
          python UWS.py --auto
          echo "Finished market analysis at $(date +"%Y-%m-%d %H:%M:%S.%N %Z")"
