name: Daily Market Analysis

on:
  schedule:
    # Run at 8:46 AM EST (13:46 UTC) on weekdays
    - cron: '46 13 * * 1-5'
  workflow_dispatch:  # Allow manual trigger

jobs:
  market-analysis:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yfinance numpy pandas matplotlib seaborn requests
        
    - name: Run market analysis
      env:
        DISCORD_WEBHOOK_URL: "https://discord.com/api/webhooks/1332276762603683862/aKE2i67QHm-1XR-HsMcQylaS0nKTS4yCVty4-jqvJscwkr6VRTacvLhP89F-4ABFDoQw"
      run: |
        # For scheduled runs, use auto mode
        if [ "${{ github.event_name }}" = "schedule" ]; then
          python UWS.py --auto
        else
          # For manual runs, just send to Discord
          python UWS.py --discord
        fi
